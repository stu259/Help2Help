<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h3 class="center">Help2Help</h3>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="pop($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-list>
        <ion-item *ngFor="let ad of ads">
          <ion-icon name="build" item-left></ion-icon>
          <h2>{{ ad.title }}</h2>
          <p>{{ ad.description }}</p>
          <p item-right>
            {{ ad.location }}
            {{ ad.date }}
            {{ ad.accepted }}
          </p>
        </ion-item>
    </ion-list>
</ion-content>
