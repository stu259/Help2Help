<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="openMenu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Title
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="doClick()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>

  <h2 class="center">Help2Help</h2>
  <h2>Welcome back, {{ user.details.name }}</h2>
  <div class="center">
    <p class="ionic-logo"></p>
  </div>

  <ion-card>
    <ion-card-header>
      Docs are here to help you
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820516')">
        <ion-icon name="jet" item-left></ion-icon>
       please
      </button>

      <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820761')">
        <ion-icon name="ionic" item-left></ion-icon>
        help
      </button>

      <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820520')">
        <ion-icon name="thunderstorm" item-left></ion-icon>
        i
      </button>

      <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820524')">
        <ion-icon name="cafe" item-left></ion-icon>
        am
      </button>

      <button ion-item (click)="onLink('http://go.microsoft.com/fwlink/?LinkID=820526')">
        <ion-icon name="paw" item-left></ion-icon>
        lost
      </button>
    </ion-list>

  </ion-card>

</ion-content>
