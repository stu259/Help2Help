<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content class="no-scroll">
    <ion-card>
      <ion-card-header>Title: {{titleText}}</ion-card-header>
      <ion-card-content>
        Description: {{descriptionText}}
        <br>
        Activity start date: {{dateText}}
        <br>
        Location: {{location}}
        <br>
        <button ion-button small (click)="viewProfile()">
          View profile & contact details
        </button>
      </ion-card-content>
    </ion-card>

    <ion-content>
      <div #map id="map"></div>
    </ion-content>
</ion-content>
