<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>
    <ion-title>
      Filter Advertisements
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-item>
    <ion-label color="dark">Sorting By</ion-label>
    <ion-select [(ngModel)]="sortBy">
      <ion-option value="title" selected ="true">Title</ion-option>
      <ion-option value="date">Date</ion-option>
      <ion-option value="location">Location</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <ion-label>Sort Ascending</ion-label>
      <ion-toggle [(ngModel)]="ascending" checked="true" color="secondary" (ionChange)="toggleAscending()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Sort Descending </ion-label>
      <ion-toggle [(ngModel)]="descending" checked="false" color="secondary" (ionChange)="toggleDescending()"></ion-toggle>
    </ion-item>
</ion-content>
