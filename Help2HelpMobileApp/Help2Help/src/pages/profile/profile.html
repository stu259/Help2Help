<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <h3 class="center">Help2Help</h3>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h2 class="center">Profile</h2>
  <div class="left">
    <ion-item>
      <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW60Ns33kdDT6XOyPKcnmCuK9u8UUGXbuw6dwGC9OJ23T9hZE5JKpkRA"></ion-img>
    </ion-item>
  </div>
  <ion-item>
    <ion-label color="dark" fixed>Name: </ion-label>
    <ion-input value="{{ user.details.name }}" [(ngModel)]="nameText"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark"><h2>Surname: </h2></ion-label>
    <ion-input value="{{ user.details.surname }}" [(ngModel)]="surnameText"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Rating: ****</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Current password: </ion-label>
    <ion-input type="password" [(ngModel)]="passwordText"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark">Bio: </ion-label>
    <ion-textarea placeholder="Create your bio here" rows="6" [(ngModel)]="bioText"></ion-textarea>
  </ion-item>
  <ion-item>
    <button ion-button>
      Apply changes
    </button>
  </ion-item>
</ion-content>
